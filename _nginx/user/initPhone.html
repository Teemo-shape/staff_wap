<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>绑定手机 - {{ siteName }}</title>
    {% include "../layout/head.html" %}
    <script src="/res/js/bindphone{{hash}}.js"></script>
</head>

<body>
    <main class="bindphone ">
        <div class="input-group">
            <span class="iky-mobile"></span>
            <input type="text" maxlength="11" placeholder="请输入手机号" id="mobile" value="">
            <input type="button" value="确认" id="check">
        </div>
        <div class="step2 hidden">
            <div class="bind hidden">
            	<div class="input-group">
            		<span class="iky-mobile-code"></span>
		            <input autocomplete="off" maxlength="4" id="captchadata"  type="text" placeholder="请输入图片验证码"/>
		            <img src="" class="imgCode" style="float: right;width: 3.2rem;height: 1.3rem;"/>
		        </div>
                <div class="input-group">
                    <span class="iky-mobile-code"></span>
                    <input type="text" maxlength="6" id="code" placeholder="请输入短信验证码">
                    <input type="button" id="sendcode" value="获取验证码">
                </div>
                <div class="input-group">
                    <span class="iky-lock"></span>
                    <input type="password" maxlength="16" id="pwd1" placeholder="请输入新密码">
                    <p class="error_tip"></p>
                </div>
            </div>
            <div class="login hidden">
                <div class="input-group">
                    <span class="iky-lock"></span>
                    <input type="password" id="pwd" placeholder="请输入密码">
                    <p class="error_tip"></p>
                </div>
            </div>
            <button class="btn" id="bind">绑定手机</button>
            <p>1、手机号验证，更加安全可靠</p>
            <p>2、手机号一旦绑定，不能更改，不能解绑，请确保为本人使用的手机号</p>
        </div>
    </main>
</body>
<script type="text/javascript" src="http://dl.ntalker.com/js/xn6/ntkfstat.js?siteid=kf_9428" charset="utf-8"></script>
</html>
